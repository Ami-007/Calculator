<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap" rel="stylesheet">
    <title> Calculator </title>
</head>

<body>
    <div class="calculator-grid">

        <div class="calculator-grid__screen">
            <h2 id="previous-input"></h2>
            <h2 id="output"> 0 </h2>
        </div>

        <div class="calculator-grid__buttons">
            <button id="toggle">toggle</button>
            <button id="allClear">AC</button>
            <button id="delete">Del</button>
            <button id="divide" class="calculator-grid__buttons__operation">รท</button>
            <button id="seven" class="calculator-grid__buttons__number">7</button>
            <button id="eight" class="calculator-grid__buttons__number">8</button>
            <button id="nine" class="calculator-grid__buttons__number">9</button>
            <button id="multiply" class="calculator-grid__buttons__operation">*</button>
            <button id="four" class="calculator-grid__buttons__number">4</button>
            <button id="five" class="calculator-grid__buttons__number">5</button>
            <button id="six" class="calculator-grid__buttons__number">6</button>
            <button id="minus" class="calculator-grid__buttons__operation">-</button>
            <button id="one" class="calculator-grid__buttons__number">1</button>
            <button id="two" class="calculator-grid__buttons__number">2</button>
            <button id="three" class="calculator-grid__buttons__number">3</button>
            <button id="plus" class="calculator-grid__buttons__operation">+</button>
            <button id="zero" class="calculator-grid__buttons__number">0</button>
            <button id="decimal">.</button>
            <button id="answer">Ans</button>
            <button id="equals">=</button>
        </div>

    </div>

    <script src="./index.js"></script>

</body>

</html>
