<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.js">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap" rel="stylesheet">
    <title> Calculator </title>
</head>

<body>
    <div class="calculator-grid">

        <div class="calculator-grid__screen">
        </div>

        <div class="calculator-grid__buttons">
            <button class="calculator-grid__buttons__button"> AC </button>
            <button class="calculator-grid__buttons__button"> +/- </button>
            <button class="calculator-grid__buttons__button"> Del </button>
            <button class="calculator-grid__buttons__button"> รท </button>
            <button class="calculator-grid__buttons__button"> 7 </button>
            <button class="calculator-grid__buttons__button"> 8 </button>
            <button class="calculator-grid__buttons__button"> 9 </button>
            <button class="calculator-grid__buttons__button"> x </button>
            <button class="calculator-grid__buttons__button"> 4 </button>
            <button class="calculator-grid__buttons__button"> 5 </button>
            <button class="calculator-grid__buttons__button"> 6 </button>
            <button class="calculator-grid__buttons__button"> - </button>
            <button class="calculator-grid__buttons__button"> 1 </button>
            <button class="calculator-grid__buttons__button"> 2 </button>
            <button class="calculator-grid__buttons__button"> 3 </button>
            <button class="calculator-grid__buttons__button"> + </button>
            <button class="calculator-grid__buttons__button"> Ans </button>
            <button class="calculator-grid__buttons__button"> 0 </button>
            <button class="calculator-grid__buttons__button"> . </button>
            <button class="calculator-grid__buttons__button"> = </button>
        </div>

    </div>
